<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Background video - fullPage.js</title>
	<meta name="author" content="Alvaro Trigo Lopez" />
	<meta name="description" content="fullPage full-screen backgrounds." />
	<meta name="keywords"  content="fullpage,jquery,demo,screen,fullscreen,backgrounds,full-screen" />
	<meta name="Resource-type" content="Document" />


	<link rel="stylesheet" type="text/css" href="assets/jquery.fullpage.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/examples.css" />
	<link rel="stylesheet" href="assets/styles.css">
	<link rel="stylesheet" href="src/weather.css">

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

	<script type="text/javascript" src="assets/scrolloverflow.js"></script>

	<script type="text/javascript" src="assets/jquery.fullpage.js"></script>
	<script type="text/javascript" src="assets/examples.js"></script>

	<script type="text/javascript" src="assets/app.js"></script>

</head>
<body>

<div id="fullpage">
	<div class="section " id="section0">
		<div id="video">
			<iframe width="100%" height="100%" src="https://www.youtube.com/embed/6NM4pl2uFng?controls=0&enablejsapi=1" frameborder="0" allowfullscreen></iframe>
		</div>
	</div>

	<div class="section" id="section1">


		<div class="widget">
			<div class="clock">
				<div class="min"></div>
				<div class="hour"></div>
			</div>
			<div class="upper">
				<div class="date">Loading</div>
				<div class="year">Loading</div>
				<div class="place update">Loading</div>
			</div>
			<div class="lower">
				<ul class="infos">
					<li class="info temp">
						<h2 class="title">TEMPERATURE</h2>
						<span class='update'>Loading</span>
					</li>
					<li class="info weather">
						<h2 class="title">WEATHER</h2>
						<p class="main update">Loading</p>
						<p class="des update">Loading</p>
					</li>
					<li class="info wind">
						<h2 class="title">WIND</h2>
						<span class='update'>Loading</span>
					</li>
					<li class="info humidity">
						<h2 class="title">HUMIDITY</h2>
						<span class='update'>Loading</span>
					</li>
				</ul>
			</div>
		</div>



	</div>
	<div class="section" id="section2"><h1>Lovely images <br />for a lovely page</h1></div>
	<div class="section" id="section3"><h1>One Image = One thousand words</h1></div>
</div>



</body>
</html>
